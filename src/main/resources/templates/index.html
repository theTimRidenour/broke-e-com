<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
  <div th:replace="fragments :: header"></div>

  <div class="section_full">
    <span class="title1">Featured Products</span>
    <span class="title2">The latest and greatest products from Broke Shirts.</span>
  </div>
  <div class="section_full">

    <p th:unless="${featured} and ${featured.size()}"><strong>No Featured Products</strong></p>

    <div class="product" th:each="product : ${featured}">
      <div class="product_img"></div>
      <div class="product_des"><span th:text="${product.name}">TITLE</span><strong th:text="'$' + ${product.typeId}">$17.00</strong></div>
    </div>

  </div>

  <div class="section_full">
    <span class="title1">Shirts</span>
    <span class="title2" th:each="shirtMenuItem : ${shirtMenu}">
      <a th:href="'search?q=' + ${shirtMenuItem.name}" th:text="'&nbsp;&nbsp;' + ${shirtMenuItem.name} + '&nbsp;&nbsp;'"></a>
    </span>
  </div>
  <div class="section_full">

    <p th:unless="${shirts} and ${shirts.size()}"><strong>No Shirts</strong></p>

    <div class="product" th:each="product : ${shirts}">
      <div class="product_img"></div>
      <div class="product_des"><span th:text="${product.name}">TITLE</span><strong th:text="'$' + ${product.typeId}">$17.00</strong></div>
    </div>

  </div>

  <div class="section_full">
    <span class="title1">Pants</span>
    <span class="title2" th:each="pantsMenuItem : ${pantsMenu}">
      <a th:href="'search?q=' + ${pantsMenuItem.name}" th:text="'&nbsp;&nbsp;' + ${pantsMenuItem.name} + '&nbsp;&nbsp;'"></a>
    </span>
  </div>
  <div class="section_full">

    <p th:unless="${pants} and ${pants.size()}"><strong>No Pants</strong></p>

    <div class="product" th:each="product : ${pants}">
      <div class="product_img"></div>
      <div class="product_des"><span th:text="${product.name}">TITLE</span><strong th:text="'$' + ${product.typeId}">$17.00</strong></div>
    </div>

  </div>

  <div class="section_full">
    <span class="title1">Accessories</span>
    <span class="title2" th:each="accessoryMenuItem : ${accessoriesMenu}">
      <a th:href="'search?q=' + ${accessoryMenuItem.name}" th:text="'&nbsp;&nbsp;' + ${accessoryMenuItem.name} + '&nbsp;&nbsp;'"></a>
    </span>
  </div>
  <div class="section_full">

    <p th:unless="${accessories} and ${accessories.size()}"><strong>No Accessories</strong></p>

    <div class="product" th:each="product : ${accessories}">
      <div class="product_img"></div>
      <div class="product_des"><span th:text="${product.name}">TITLE</span><strong th:text="'$' + ${product.typeId}">$17.00</strong></div>
    </div>

  </div>

  <div th:replace="fragments :: footer"></div>

</body>
</html>
