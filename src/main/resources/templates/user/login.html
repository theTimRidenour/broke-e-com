<c:set var="contextPath" value="${pageContext.request.contextPath}"
       xmlns:c="http://www.springframework.org/schema/util"/>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header"></div>
<div class="section_full">
    <form th:action="@{/login}" method="post">
        <h2>Log in</h2>
        <span th:text="${message}"></span>
        <div class="login_form"><input name="username" type="text" placeholder="Username" autofocus="true" /></div>
        <div class="login_form"><input name="password" type="password" placeholder="Password" /></div>
        <span th:text="${error}"></span>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <div class="login_form"><button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button></div>
        <h4 class="text-center"><a th:href="@{'/registration'}">Create an account</a></h4>
      </form>
    </div>
<div th:replace="fragments :: footer"></div>

</body>
</html>
